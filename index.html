
<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KL8-Supreme-Quant V5.3 | 极客全维量化工作站</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700;800&family=Noto+Sans+SC:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-dark: #020617;
            --surface: #0f172a;
            --border: #1e293b;
            --accent-green: #10b981;
            --accent-blue: #0ea5e9;
        }
        body {
            font-family: 'Noto Sans SC', sans-serif;
            background-color: var(--bg-dark);
            color: #f1f5f9;
            overflow: hidden;
            font-size: 14px; /* 统一上调基础字号 */
        }
        .font-mono { font-family: 'JetBrains Mono', monospace; }
        
        /* 深度优化的滚动条 */
        .scroll-v::-webkit-scrollbar { width: 6px; }
        .scroll-v::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
        .scroll-v::-webkit-scrollbar-thumb { 
            background: #334155; 
            border-radius: 10px;
        }
        .scroll-v::-webkit-scrollbar-thumb:hover { background: #475569; }

        /* 隐藏默认滚动条但保持可滚动 */
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* 动画增强 */
        @keyframes pulse-soft {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }
        .animate-pulse-soft { animation: pulse-soft 2s infinite ease-in-out; }
    </style>
